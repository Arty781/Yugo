name: Scheduled Tests
on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: dotnet build Yugo.sln

    - name: Run tests
      run: dotnet test Yugo.sln
