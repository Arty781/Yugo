name: Auto Tests

on:
  push:
    branches:
      - main  # Adjust the branch name as needed
  pull_request:
    branches:
      - main  # Adjust the branch name as needed
  schedule:
    - cron: "0 */12 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Adjust the .NET version as needed

      - name: Restore dependencies
        run: dotnet restore yugo.sln

      - name: Build solution
        run: dotnet build yugo.sln --configuration Release

      - name: Run tests
        run: dotnet test yugo.sln --configuration Release --logger "trx;LogFileName=testresults.trx"
